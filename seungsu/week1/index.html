<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅창</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile">
                <img src="" alt="Profile"> <!-- 프로필은 본인 사진 넣기 -->
                <span>이승수</span>
            </div>
            <div class="icons">📞 🎥</div>
        </div>
        <div class="chat-messages">
            <div class="message received">안녕하세요? 만나서 반갑습니다.</div>
            <div class="message sent">안녕하세요? 저는 컴퓨터공학과 학생입니다.</div>
            <div class="message sent">멋쟁이사자처럼에 오신 것을 환영합니다!!</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="메시지 입력...">
            <button>⬆️</button>
        </div>
    </div>
</body>
</html>
