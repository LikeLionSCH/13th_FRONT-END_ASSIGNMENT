        <div class="chat-messages">

    </div>
</div>

        </div>
    </div>
    <script>
        const chatMessages = document.querySelector(".chat-messages");
        const doneButton = document.querySelector(".edit-box button");
        const textarea = document.querySelector(".edit-container textarea");
      
        function createMessage(text, type = "sent") {
          const container = document.createElement("div");
          container.classList.add("message-container", type);
      
          if (type === "received") {
            const img = document.createElement("img");
            img.src = "TeresaLai.jpg";
            img.alt = "Profile";
            container.appendChild(img);
          }
      
          const message = document.createElement("div");
          message.classList.add("message");
          if (type === "sent") message.classList.add("purple");
          message.textContent = text;
          container.appendChild(message);
      
          chatMessages.appendChild(container);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      
        doneButton.addEventListener("click", () => {
          const text = textarea.value.trim();
          if (!text) return;
      
          createMessage(text, "sent");
          textarea.value = "";
      
          setTimeout(() => {
            const replies = [
              "Sure, I got it!",
              "I'll send it right now ğŸ˜„",
              "One moment!",
              "Yep, gotcha!",
              "Haha that was fun!"
            ];
            const reply = replies[Math.floor(Math.random() * replies.length)];
            createMessage(reply, "received");
          }, 1000);
        });
      </script>
      
      
      
</body>
