<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Chat</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff0080, #ffbf00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 320px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column; /* ÏöîÏÜåÎì§ÏùÑ ÏúÑÏóêÏÑú ÏïÑÎûòÎ°ú Î∞∞Ïπò */
            height: 100vh; /* Ï†ÑÏ≤¥ ÎÜíÏù¥ */}

        .chat-header {
            background: white;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header-text {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .chat-header h2 {
            font-size: 16px;
            margin: 0;
        }

        .chat-header .username {
            font-size: 12px;
            color: lightgray;
        }

        .chat-header .icons {
            display: flex;
            gap: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-messages {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .message-container {
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        .message-container.received {
            justify-content: flex-start;
        }

        .message-container.sent {
            justify-content: flex-end;
        }

        .message-container.received img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
            white-space: normal;
            background: rgb(233, 231, 231);
            color: black;
        }

        .received .message {
            background: #f1f1f1;
        }

        .sent .message {
            background: rgba(158, 130, 175, 0.671);
            color: white;
            text-align: left;
        }

        .sent .message.purple {
            background: #8a2fcb;
            color: white;
        }

        .timestamp {
            font-size: 12px;
            color: gray;
            text-align: center;
            margin-bottom: -10px;
        }

        .reaction1 {
            width: 25px;
            height: 20px;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: absolute;
            left: 45px;
            bottom: -12px;
        }

        .reaction2 {
            width: 25px;
            height: 20px;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            position: absolute;
            left: 80px;
            bottom: -12px;
        }

        .edit-label {
            font-size: 12px;
            color: rgb(92, 92, 90);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-label span {
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .edit-box {
            display: flex;
            align-items: center;
            position: relative;
            border-radius: 15px;
            background: rgb(233, 230, 230);
            padding: 6px;
        }

        .edit-box button {
            color: #8a2fcb;
            background-color: rgb(233, 230, 230);
            border: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .edit-container textarea {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            resize: none;
            height: 40px;
            font-family: Arial, sans-serif;
            background: transparent;
        }

        .edit-container {
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
}
        .keyboard-container {
            display: flex;
            width: 100%;
            position: fixed; /* Í≥†Ï†ïÎêú ÏúÑÏπò */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 320px;
            z-index: 10;
            flex-shrink: 0;
        }

        .keyboard-container img {
            width: 100%;
            height: auto;
            display: block;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="TeresaLai.jpg" alt="Profile">
            <div class="chat-header-text">
                <h2>Teresa Lai</h2>
                <div class="username">teresalai_</div>
            </div>
            <div class="icons">
                <span>üìû</span>
                <span>üìÅ</span>
            </div>
        </div>
        <div class="chat-messages">
            <div class="timestamp">1:41 PM</div>
            <div class="message-container received">
                <img src="TeresaLai.jpg" alt="Profile">
                <div class="message">Anytime. Let me know if you want to link up again!</div>
                <div class="reaction1">üòä</div>
            </div>
            <div class="message-container sent">
                <div class="message">Lets def go again. Best spa in the city!</div>
            </div>
            <div class="message-container sent">
                <div class="message purple">Can you send the pic you took while we were there?</div>
                <div class="reaction2">üëç</div>
            </div>
        </div>
        <div class="edit-container">
          <div class="edit-label">Edit message <span>X</span></div>
          <div class="edit-box">
              <textarea>Can you send the pic you took while we were there?</textarea>
              <button>Done</button>
          </div>
        </div>
        <div class="keyboard-container">
            <img src="keyboard.jpg" alt="Keyboard">
        </div>
        
    </div>
</body>
</html>
