<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 화면</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="icons">
                <img src="bars-solid.svg" alt="아이콘1" class="icon">
                <img src="magnifying-glass-solid.svg" alt="아이콘2" class="icon">
            </div>
            <span class="title">채팅</span>
        </div>
        
        
        <div class="chat-box">
            
        </div>
        <div class="chat-input">
            <textarea placeholder="메시지를 입력하세요..." rows="1"></textarea> <!--input 타입은 줄바꿈이 안됨 따라서 textarea를 사용, 텍스트를 전송할 때 여러줄로 보낼 수 있게 하기 위함-->
            <button>전송</button>
        </div>
        <script src="chat.js" ></script>
    </div>
</body>
</html>
