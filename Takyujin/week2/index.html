<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탁유진</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <div class="info-bar">
            <div class="info-bar__time">20:55</div>
            <div class="info-bar__icons">
                <img src="assets/chart-bar.svg" alt="차트바">
                <img src="assets/wifi.svg" alt="와이파이">
                <img src="assets/battery.svg" alt="배터리">
            </div>
        </div>

        <div class="menu-bar">
            <div class="out__icons">
                <img src="assets/out.svg" alt="나가기" >
            </div>
            <div class="num">13</div>
            <div class="name">멋사 프로젝트 팀</div>
            <div class="search__icons">
                <img src="assets/search.svg" alt="돋보기" >
            </div>
            <div class="menu__icons">
                <img src="assets/menu.svg" alt="메뉴" >
            </div>
        </div>
    </header>

    <main>
        <div class="chat-box">
            <div class="message">
                <div class="user">멋사 프론트엔드 홍지연</div>
                <div class="text">안녕하세요!</div>
            </div>
            <div class="my message">
                <div class="my text">처음뵙겠습니다!</div>
            </div>
            <div class="message">
                <div class="user">멋사 운영진 조건희</div>
                <div class="text">반갑습니다!</div>
            </div>
            <div class="message">
                <div class="user">멋사 운영진 이은정</div>
                <div class="text">만나서 반가워요 여러분!</div>
            </div>
            <div class="message">
                <div class="user">멋사 백엔드 김재환</div>
                <div class="text">저희 잘해봐요!</div>
            </div>
            <div class="message">
                <div class="user">멋사 백엔드 재빈</div>
                <div class="text">열심히 해보겠습니다!</div>
            </div>
            <div class="message">
                <div class="user">멋사 운영진 조건희</div>
                <div class="text">저희 회의는 언제가 좋을까요?</div>
            </div>
            <div class="my message">
                <div class="my text">오늘은 어떠세요??</div>
            </div>
            <div class="message">
                <div class="user">멋사 운영진 이은정</div>
                <div class="text">넵!! 좋아요!!</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-block">
            <div class="plus_icons">
                <img src="assets/plus.svg" alt="추가">
            </div>
            <div class="type">
                <input type="text" id="chatInput" placeholder="메세지 입력" /></div>  
                <div class="imote_icons">
                    <img src="assets/smile.svg" alt="이모티콘">
                </div>
                <div class="send_icons" id="sendBtn">
                    <img src="assets/send.svg" alt="전송">
                </div>
            </div>
    </footer>

    <script src="index.js"></script>

</body>
</html>
