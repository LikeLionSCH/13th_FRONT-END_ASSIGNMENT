<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Chat</title>
    <link rel = "stylesheet" href = "./Homework_Chatting.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="profile-pic"></div>
                <div class="header-text">
                    <strong>한태연</strong>
                    <span>t_yeon</span>
                </div>
            </div>
            <div class="header-icons">
                <span class="material-icons">call</span>
                <span class="material-icons">videocam</span>
            </div>
        </div>
        <div class="chat-messages">
            <div class="timestamp">오후 2:30</div>
            <div class="message-container received">
                <div class="profile-pic"></div>
                <div class="chat-bubble">형이 기도해줘서</div>
            </div>
            <div class="message-container received">
                <div class="profile-pic"></div>
                <div class="chat-bubble">5월 성공했어ㅎ</div>
            </div>
            <div class="message-container sent">
                <div class="chat-bubble">오ㅋㅋㅋㅋ 어디 사단?</div>
            </div>
            <div class="timestamp">오후 2:35</div>
            <div class="message-container received">
                <div class="profile-pic"></div>
                <div class="chat-bubble">논산 갔다가</div>
            </div>
            <div class="message-container received">
                <div class="profile-pic"></div>
                <div class="chat-bubble">거기서 배정받을거 같은데</div>
            </div>
            <div class="message-container received">
                <div class="profile-pic"></div>
                <div class="chat-bubble">운 안 좋으면 섬이래...ㅋㅋㅋ</div>
            </div>
            <div class="message-container sent">
                <div class="chat-bubble">헉</div>
            </div>
            <div class="message-container sent">
                <div class="chat-bubble">섬은 뭐야</div>
            </div>
            <div class="message-container received">
                <div class="profile-pic"></div>
                <div class="chat-bubble">진짜 섬 좋으면 부산..? 53사단</div>
            </div>
            <div class="timestamp">오후 6:35</div>
            <div class="message-container sent">
                <div class="chat-bubble">ㄷㄷㅋㅋㅋㅋㅋㅋㅋ</div>
            </div>
            <div class="message-container sent">
                <div class="chat-bubble">섬 배치되면 진짜 어질어질한데</div>
            </div>
            <div class="message-container sent">
                <div class="chat-bubble">휴가날 강풍불면 못 나오잖아ㅋㅋ</div>
            </div>
            <div class="message-container received">
                <div class="profile-pic"></div>
                <div class="chat-bubble">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</div>
            </div>
            <div class="message-container received">
                <div class="profile-pic"></div>
                <div class="chat-bubble">맞지여</div>
            </div>
        </div>
        <div class="chat-input">
            <div class="chat-input-icons">
                <span class="material-icons">insert_emoticon</span>
                <span class="material-icons">photo_camera</span>
            </div>
            <input type="text" placeholder="메시지 보내기...">
            <button>전송</button>
        </div>
    </div>
</body>
</html>
