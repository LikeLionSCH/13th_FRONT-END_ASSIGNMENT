<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img id="arrow" src="./arrow.jpg" alt="befor" />
            <div id="who">
                <img id="user-picture" src="./user.jpg" />
                <div id="name">민병관
                <img id="arrow-gray" src="./arrow_gray.jpg" />

                </div>
            </div>
            <img id="facetime" src="./facetime.jpg" alt="facetime"/>
        </div>
        <div class="chat-messages">
          <div class="message message-left">자니?</div>
          <div class="message message-right continue">아니.. 오랜만이네</div>
          <div class="message message-right">잘 지냈어?</div>
          <div class="message message-left">응.. 난 잘 지냈어..</div>
          <div class="message message-right">왜 잘 지냈어?</div>
          <div class="message message-left continue">...</div>
          <div class="message message-left continue">?</div>
          <div class="message message-left">그게 무슨 소리닝...</div>
          <div class="message message-right">난 잘 지냈게 못 지냈게</div>
          <div class="message message-left continue">...</div>
          <div class="message message-left">못 지냈니..?</div>
          <div class="message message-right continue">땡</div>
          <div class="message message-right">잘 지냈지롱~</div>
        </div>
        <div class="bottom">
          <button>+</button>
          <div class="input_sendBtn">
          <input type="text" placeholder=" iMessage" />
          <img id="sendBtn" src="./send_button.png" />
          </div>
        </div>
      </div>
  <script src="./index.js"></script>
</body>
</html>
